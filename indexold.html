</head>
<body>

        </nav>
    </header>
  </div>
          
   <!--botones de tabs-->
    
    <nav>
    <ul class="nav nav-tabs" id="myTab" role="tablist">

        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Dueños/mascotas</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="proveedor-tab" data-bs-toggle="tab" data-bs-target="#proveedor" type="button" role="tab" aria-controls="proveedor" aria-selected="false">Proveedores</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="inventario-tab" data-bs-toggle="tab" data-bs-target="#inventario" type="button" role="tab" aria-controls="inventario" aria-selected="false">Inventario</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="agenda-tab" data-bs-toggle="tab" data-bs-target="#agenda" type="button" role="tab" aria-controls="agenda" aria-selected="false">Agenda</button>
      </ul>
    </nav>

<!--tabhome-->

  <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="container-fluid">

                <!--botonbuscar-->
                <div >       
                  <br><input type="text" id="textoBuscar"> <a name="" id="btnBuscar" class="btn btn-primary consulta" href="#" role="button">Buscar</a>
                  <a name="" onclick="buscador(1)" class="btn btn-primary consulta" href="#" role="button">Limpiar</a>
                </div>

                <!--formbusqueda-->
                
                    <div class="row" id="contenido">
                
              

                    </div>
                    <button type="button" class="btn btn-primary btn-lg add" data-toggle="modal" data-target="#modalNuevoDueno">Nuevo Usuario</button>
                    <button type="button" class="btn btn-primary btn-lg add" data-toggle="modal" data-target="#modalCrearMascota">Nueva Mascota</button>
            </div> 
        </div>

        <div class="tab-pane fade" id="proveedor" role="tabpanel" aria-labelledby="proveedor-tab">
          <!------tablaConsultas-->
          <div class="card" >

            <div class="card-body table-responsive">
                <div class="card-header" style="background-color:#90CBFB"; color: "#FFEC67"; "">
                  <h3>Tabla de Proveedores</h3>
                </div>
                <table class="table table-light" id="proveedorH">
                    <thead class="thead-light">
                      <tr>
                        <th>ID</th>
                        <th>Proveedor</th>
                        <th>Teléfono</th>
                        <th>Domicilio</th>
                        <th>Productos</th>

                </table>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="inventario" role="tabpanel" aria-labelledby="inventario-tab">
          <!------tablaConsultas-->
          <div class="card" >

            <div class="card-body table-responsive">
                <div class="card-header" style="background-color:#90CBFB"; color: "#FFEC67"; "">
                  <h3>Inventario</h3>
                </div>
                <table class="table table-light" id="inventarioH">
                    <thead class="thead-light">
                      <tr>
                        <th>ID</th>
                        <th>Producto</th>
                        <th>Precio de venta</th>
                        <th>Cantidad</th>
                        <th>Proveedor</th>

                      </tr>
                      
                </table>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="agenda" role="tabpanel" aria-labelledby="agenda-tab">
          <div id="dp">
          </div> 
          <button type="button" class="btn btn-primary btn-lg consulta" data-toggle="modal" data-target="#modalNuevaConsulta">Nueva Consulta</button>

        </div>
     

  </div>


  <!----modal-nuevoDueño-->  
  <div class="modal fade" tabindex="-1"  role="dialog" id="modalNuevoDueno" aria-labelledby="exampleNuevoDueno" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #90CBFB;">
          <h5 class="modal-title" >Nuevo Dueño</h5>
          <button  type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body form-modal">
          <div class="form-group fconsult">
            <label for="nombreD" class="col-form-label">Nombre del dueño:</label>
            <input type="text" class="form-control" id="cnombreD" >
            <label for="tel" class="col-form-label">Teléfono:</label>
            <input type="text" class="form-control" id="ctel">
            <label for="dom" class="col-form-label">Domicilio:</label>
            <input type="text" class="form-control" id="cdom">

            <label for="direccion" class="col-form-label">Nombre de la mascota:</label>
            <input type="text" class="form-control" id="cnombreM" >
              
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Crear</button>
        </div>
      </div>
    </div>
  </div>



  <!----modal-nuevaConsulta-->  
  <div class="modal fade" tabindex="-1"  role="dialog" id="modalNuevaConsulta" aria-labelledby="exampleNuevaConsulta" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header" style="background-color: #90CBFB;">
          <h5 class="modal-title" >Nueva Consulta</h5>
          <button  type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body form-modal">
          <div class="form-group fconsult">
            <label for="nombreD" class="col-form-label">Nombre del dueño:</label>
            <input type="text" class="form-control" id="cnombreD" >
            <label for="tel" class="col-form-label">Teléfono:</label>
            <input type="text" class="form-control" id="ctel">
            <label for="direccion" class="col-form-label">Nombre de la mascota:</label>
            <input type="text" class="form-control" id="cnombreM" >
            <label for="calergia" class="col-form-label">Alergias:</label>
            <input type="text" class="form-control" id="calergia" >
            <label for="peso" class="col-form-label">Peso:</label>
            <input type="text" class="form-control" id="peso" >
            <label for="observaciones" class="col-form-label">Observaciones:</label>
            <br>
            <textarea  name="" id="observaciones"  cols="10" rows="4"></textarea>
            

        </div>

          <select class="form-select" onchange="cambioTipo(this)" id="selectConsulta">
            <option selected>Selecciona el tipo de consulta</option>
            <option value="1">Consulta general</option>
            <option value="2">Cirugía</option>
            <option value="3">Estética</option>
            <option value="4">Laboratorio</option>
          </select>
          <div id="cambio">

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Crear</button>
        </div>
      </div>
    </div>
  </div>


    <!------modal-crearMascota-->
    <div class="modal fade" id="modalCrearMascota" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <div class="modal-header"style="background-color:#90CBFB";>
            <h5 class="modal-title" style="color: black; font-weight: bold;" id="modalCrearConsulta">Nueva mascota</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form class="form-modal" id="form-modal">
                <input type="hidden" id="indice">
              <div class="form-group fdueno">
                <label for="nombreD" class="col-form-label">Nombre del dueño:</label>
                <input type="text" class="form-control" id="fnombreD">
              </div>
              <div class="form-group">
                  <label for="nombreM" class="col-form-label">Nombre de la mascota:</label>
                  <input type="text" class="form-control" id="fnombreM">
                  <label for="color" class="col-form-label">Color:</label>
                  <input type="text" class="form-control" id="color">
                  <label for="alergias" class="col-form-label">Alergias/Enfermedades crónicas:</label>
                  <textarea  name="" id="alergias" cols="10" rows="4"></textarea>
                </div>
              <div class="form-group">
                  <div class="form-group">
                      <label for="tipo">Especie</label>
                      <select class="form-control" id="tipoRaza">
                        <option>Gato</option>
                        <option>Perro</option>
                        <option>Ave</option>
                        <option>Caballo</option>
                        <option>Otro</option>
                      </select>
                      <label for="genero">Genero</label>
                      <select class="form-control" id="genero">
                        <option>Hembra</option>
                        <option>Macho</option>
                      </select> 
                      <label for="reproductivo">Reproductivo</label>
                      <select class="form-control" id="reproductivo">
                        <option>Incompleto</option>
                        <option>Completo</option>
                      </select>     
                </div>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="guardar">Guardar</button>
          </div>

        </div>
      </div>
    </div>
  </div>
