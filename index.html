        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Index</title>
</head>

<body>
    <!------navbar-->
    <div class="container-fluid menu">
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #04080a;">
                <a class="navbar-brand" href="#">Vetmed</a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                    data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation"></button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="/index.html">Inicio <span class="sr-only">(current)</span></a>
                        </li>
                       
                    </ul>
                    
                </div>
            </nav>
        </header>
    </div>
    </div>
    <!--botones de accion-->
  <div class="container-fluid botones">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCrearMascota" data-whatever="@mdo">Crear nueva mascota</button></div>
    <!------modal-crearMascota-->
    <div class="modal fade" id="modalCrearMascota" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalCrearConsulta">Nueva mascota</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="form-modal">
                  <input type="hidden" id="indice">
                <div class="form-group fdueno">
                  <label for="nombreD" class="col-form-label">Nombre del dueño:</label>
                  <input type="text" class="form-control" id="fnombreD">
                  <label for="direccion" class="col-form-label">Dirección:</label>
                  <input type="text" class="form-control" id="direccion">
                  <label for="tel" class="col-form-label">Teléfono:</label>
                  <input type="text" class="form-control" id="tel">
                </div>
                <div class="form-group">
                    <label for="nombreM" class="col-form-label">Nombre de la mascota:</label>
                    <input type="text" class="form-control" id="fnombreM">
                    <label for="color" class="col-form-label">Color:</label>
                    <input type="text" class="form-control" id="color">
                    <label for="alergias" class="col-form-label">Alergias/Enfermedades crónicas:</label>
                    <textarea  name="" id="alergias" cols="10" rows="4"></textarea>
                  </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="tipo">Especie</label>
                        <select class="form-control" id="tipoRaza">
                          <option>Gato</option>
                          <option>Perro</option>
                          <option>Ave</option>
                          <option>Caballo</option>
                          <option>Otro</option>
                        </select>
                        <label for="genero">Genero</label>
                        <select class="form-control" id="genero">
                          <option>Hembra</option>
                          <option>Macho</option>
                        </select> 
                        <label for="reproductivo">Reproductivo</label>
                        <select class="form-control" id="reproductivo">
                          <option>Incompleto</option>
                          <option>Completo</option>
                        </select>     
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="guardar">Guardar</button>
            </div>
          </div>
        </div>
      </div>
  
    <!-------------cuerpo-->
    <div class="container-fluid tablaMascotas" id="mascotas" >
        <!------tablaConsultas-->
        <div class="card" >
            <div class="card-header">
                <h1>Tabla de mascotas</h1>
            </div>
            <div class="card-body table-responsive">
                <table class="table table-light" id="hola">
                    <thead class="thead-light">
                        <tr>
                            <th>#</th>
                            <th>Nombre del dueño</th>
                            <th>Dirección</th>
                            <th>Teléfono</th>
                            <th>Nombre de la mascota</th>
                            <th>Especie</th>
                            <th>Sexo</th>
                            <th>Color</th>
                            <th>Alergias</th>
                            <th>Reproductivo</th>
                            <th>Acciones</th>
                            <th>Consultas</th>
                            
                            
                        </tr>
                    </thead>
                    <tbody id="lista-Mascotas">
                       
                    </tbody>

                </table>
            </div>
        </div>
    </div>
    <script src="js/mascotas.js"></script>
</body>

</html>
